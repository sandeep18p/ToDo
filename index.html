<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>

    <div class="one">
        <h1>To-Do List</h1>
        <form action="" id="addItemForm">

            <input type="text" name="" id="name" placeholder="Item Name">
            <input type="date" placeholder="Deadline" id="date">
            <select name="priority" id="priority">
                <option value="" disabled selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit" id="btn">Add item</button>
        </form>
    </div>

    <div class="olly">
        <div class="heading">Today's TodoList</div>
        <ol id="todaysTasks"></ol>
        
    </div>

    <div class="olly">
        <div class="heading">Future TodoList</div>
        <ol id="futureTasks"></ol>
        
    </div>

    <div class="olly">
        <div class="heading">Completed TodoList</div>
        <ol id="completedTasks"></ol>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
